<body>
    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px;">

    </div>
    <h1>ğŸ” éšæœºå¯†ç ç”Ÿæˆå™¨</h1>

    <div id="alertContainer"></div>

    <div class="input-section">
        <div class="config-section">
            <div class="config-group">
                <label class="config-label">å¯†ç é•¿åº¦</label>
                <div class="slider-container">
                    <input type="range" id="passwordLength" min="8" max="64" value="12" class="config-input">
                    <span id="lengthValue">12</span>
                </div>
            </div>
            <div class="config-group">
                <label class="config-label">å­—ç¬¦ç±»å‹</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="includeUppercase" checked>
                    <label for="includeUppercase">å¤§å†™å­—æ¯ (A-Z)</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="includeLowercase" checked>
                    <label for="includeLowercase">å°å†™å­—æ¯ (a-z)</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="includeNumbers" checked>
                    <label for="includeNumbers">æ•°å­— (0-9)</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="includeSymbols">
                    <label for="includeSymbols">ç‰¹æ®Šç¬¦å· (!@#$%^&*)</label>
                </div>
            </div>
        </div>
    </div>

    <div class="preview-section">
        <div class="password-display" id="passwordDisplay">ç‚¹å‡»ç”Ÿæˆå¯†ç </div>

        <div class="strength-indicator">
            <div class="strength-bar">
                <div class="strength-fill" id="strengthFill"></div>
            </div>
            <div class="strength-text" id="strengthText">å¯†ç å¼ºåº¦ï¼šæœªè¯„ä¼°</div>
        </div>
    </div>

    <div class="actions">
        <button class="primary" onclick="generatePassword()">ç”Ÿæˆå¯†ç </button>
        <button class="secondary" onclick="copyPassword()" id="copyBtn" disabled>å¤åˆ¶å¯†ç </button>
    </div>

    <script>
        // å­—ç¬¦é›†å®šä¹‰
        const charSets = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        // å¸¸é‡
        const STORAGE_KEY = 'passwordGeneratorSettings';
        let currentPassword = '';

        // åˆå§‹åŒ–
        function init() {
            loadSettings();
            setupEventListeners();
            updateLengthDisplay();
        }

        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            document.getElementById('passwordLength').addEventListener('input', updateLengthDisplay);
            document.getElementById('passwordLength').addEventListener('input', autoGenerate);
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', autoGenerate);
            });

            // å›è½¦é”®ç”Ÿæˆå¯†ç 
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    generatePassword();
                }
            });
        }

        // æ›´æ–°é•¿åº¦æ˜¾ç¤º
        function updateLengthDisplay() {
            const length = document.getElementById('passwordLength').value;
            document.getElementById('lengthValue').textContent = length;
        }

        // è‡ªåŠ¨ç”Ÿæˆå¯†ç ï¼ˆé˜²æŠ–ï¼‰
        let autoGenerateTimer;
        function autoGenerate() {
            clearTimeout(autoGenerateTimer);
            autoGenerateTimer = setTimeout(() => {
                if (isValidConfig()) {
                    generatePassword();
                }
            }, 300);
        }

        // æ£€æŸ¥é…ç½®æ˜¯å¦æœ‰æ•ˆ
        function isValidConfig() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            return Array.from(checkboxes).some(checkbox => checkbox.checked);
        }

        // ç”Ÿæˆå¯†ç 
        function generatePassword() {
            if (!isValidConfig()) {
                showAlert('è¯·è‡³å°‘é€‰æ‹©ä¸€ç§å­—ç¬¦ç±»å‹', 'error');
                return;
            }

            const length = parseInt(document.getElementById('passwordLength').value);
            let chars = '';

            if (document.getElementById('includeUppercase').checked) chars += charSets.uppercase;
            if (document.getElementById('includeLowercase').checked) chars += charSets.lowercase;
            if (document.getElementById('includeNumbers').checked) chars += charSets.numbers;
            if (document.getElementById('includeSymbols').checked) chars += charSets.symbols;

            let password = '';
            for (let i = 0; i < length; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }

            currentPassword = password;
            document.getElementById('passwordDisplay').textContent = password;
            document.getElementById('copyBtn').disabled = false;

            // è¯„ä¼°å¯†ç å¼ºåº¦
            assessPasswordStrength(password);

            // ä¿å­˜è®¾ç½®
            saveSettings();

            showAlert('å¯†ç ç”ŸæˆæˆåŠŸï¼', 'success');
        }

        // è¯„ä¼°å¯†ç å¼ºåº¦
        function assessPasswordStrength(password) {
            let score = 0;

            // é•¿åº¦è¯„åˆ†
            if (password.length >= 8) score += 25;
            if (password.length >= 12) score += 25;
            if (password.length >= 16) score += 25;

            // å­—ç¬¦å¤šæ ·æ€§è¯„åˆ†
            if (/[A-Z]/.test(password)) score += 15;
            if (/[a-z]/.test(password)) score += 15;
            if (/[0-9]/.test(password)) score += 15;
            if (/[^A-Za-z0-9]/.test(password)) score += 15;

            // æƒ©ç½šè¿ç»­å­—ç¬¦
            const consecutiveChars = /(.)\\1{2,}/.test(password);
            if (consecutiveChars) score -= 10;

            // ç¡®ä¿åˆ†æ•°åœ¨0-100èŒƒå›´å†…
            score = Math.max(0, Math.min(100, score));

            updateStrengthIndicator(score);
        }

        // æ›´æ–°å¼ºåº¦æŒ‡ç¤ºå™¨
        function updateStrengthIndicator(score) {
            const fill = document.getElementById('strengthFill');
            const text = document.getElementById('strengthText');

            fill.style.width = score + '%';

            let level, color;
            if (score < 40) {
                level = 'å¼±';
                color = '#dc3545'; // çº¢è‰²
            } else if (score < 70) {
                level = 'ä¸­';
                color = '#ffc107'; // æ©™è‰²
            } else {
                level = 'å¼º';
                color = '#28a745'; // ç»¿è‰²
            }

            fill.style.backgroundColor = color;
            text.textContent = `å¯†ç å¼ºåº¦ï¼š${level} (${score}åˆ†)`;
            text.style.color = color;
        }

        // å¤åˆ¶å¯†ç 
        function copyPassword() {
            if (!currentPassword) return;

            navigator.clipboard.writeText(currentPassword).then(() => {
                showAlert('å¯†ç å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼', 'success');
            }).catch(() => {
                // é™çº§æ–¹æ¡ˆ
                const textArea = document.createElement('textarea');
                textArea.value = currentPassword;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showAlert('å¯†ç å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼', 'success');
            });
        }

        // ä¿å­˜è®¾ç½®
        function saveSettings() {
            const settings = {
                length: document.getElementById('passwordLength').value,
                includeUppercase: document.getElementById('includeUppercase').checked,
                includeLowercase: document.getElementById('includeLowercase').checked,
                includeNumbers: document.getElementById('includeNumbers').checked,
                includeSymbols: document.getElementById('includeSymbols').checked
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(settings));
        }

        // åŠ è½½è®¾ç½®
        function loadSettings() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                try {
                    const settings = JSON.parse(stored);
                    document.getElementById('passwordLength').value = settings.length;
                    document.getElementById('includeUppercase').checked = settings.includeUppercase;
                    document.getElementById('includeLowercase').checked = settings.includeLowercase;
                    document.getElementById('includeNumbers').checked = settings.includeNumbers;
                    document.getElementById('includeSymbols').checked = settings.includeSymbols;
                } catch (e) {
                    // å¿½ç•¥é”™è¯¯ï¼Œä½¿ç”¨é»˜è®¤è®¾ç½®
                }
            }
        }

        // æ˜¾ç¤ºæç¤ºä¿¡æ¯
        function showAlert(message, type = 'info') {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.textContent = message;

            container.innerHTML = '';
            container.appendChild(alert);

            // 3ç§’åè‡ªåŠ¨æ¶ˆå¤±
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 3000);
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
